name: Unit Tests
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: 16
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Test
        run: |
          npm ci
          npm run test:unit
