name: Unit Tests
on:
  push:
    branches: [ main ]
  workflow_dispatch:
runs:
  using: 'node16'
  main: 'main.js'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Test
        run: |
          npm ci
          npm run test:unit
